name: CI - Frontend Quality Checks

on:
  push:
    branches: [main, staging]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  tests:
    name: Tests Vitest + A11Y
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test